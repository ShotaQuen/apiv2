<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ikann Mode Entalah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"
    defer
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"
    defer
  ></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap"
      rel="stylesheet"
    />
  <style>
    body {
      font-family: "Recursive", sans-serif;
    }

    #navbar {
      transform: translateX(-100%);
      transition: transform 0.3s ease-in-out;
    }

    #navbar.active {
      transform: translateX(0);
    }

    .blur {
      filter: blur(4px);
      pointer-events: none;
    }

    section {
      display: none;
    }

    .active {
      display: block;
    }
    
    pre::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    pre::-webkit-scrollbar-thumb {
      background-color: #4a5568;
      border-radius: 4px;
    }
    pre::-webkit-scrollbar-thumb:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">

  <header class="w-full bg-gray-800 shadow-lg fixed top-0 left-0 z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <button id="menuToggle" class="block text-slate-400 text-xl hover:text-white">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="text-xl font-bold"><i class="fa-solid fa-fish" href="javascript:void(0);" onclick="showSection('home')"></i></div>
    </div>
  </header>

  <div id="navbar" class="fixed inset-y-0 left-0 bg-gray-800 text-gray-100 w-64 z-50">
    <nav class="px-4 py-4 space-y-4">
      <div class="flex items-center justify-between">
        <a href="javascript:void(0);" onclick="showSection('home')" class="block text-lg font-medium text-slate-400 hover:text-white"><i class="fa-solid fa-home mr-4"></i>Home</a>
        <button id="closeMenu" class="text-gray-400 hover:text-white">
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <a href="javascript:void(0);" onclick="showSection('api')" class="block text-lg font-medium text-slate-400 hover:text-white"><i class="fa-solid fa-code mr-6"></i>Api</a>
      <a href="javascript:void(0);" onclick="showSection('share')" class="block text-lg font-medium text-slate-400 hover:text-white"><i class="fa-solid fa-plane mr-6"></i>Share</a>
      <a href="javascript:void(0);" onclick="showSection('use')" class="block text-lg font-medium text-slate-400 hover:text-white"><i class="fa-solid fa-book mr-6"></i>Documents</a>
    </nav>
  </div>

  <main class="flex-1 p-6" id="content">
    <section id="home" class="min-h-screen active">
      <div class="mt-14">
        <div class="rounded bg-gray-800 p-3">
          <h2 class="text-xl sm:text-xl font-semibold text-white">Api</h2>
          <div class="bg-gray-700 p-3 sm:p-3 rounded-lg shadow-md flex items-center">
            <div>
              <h2 class="text-lg sm:text-xl font-semibold text-white">Total Category</h2>
              <p class="mt-2 text-white" id="cata">Loading...</p>
            </div>
          </div>
          <div class="bg-gray-700 mt-2 p-3 sm:p-3 rounded-lg shadow-md flex items-center">
            <div>
              <h2 class="text-lg sm:text-xl font-semibold text-white">Total Feature</h2>
              <p class="mt-2 text-white" id="ture">Loading...</p>
            </div>
          </div>
        </div>
        <div class="mt-4 rounded bg-gray-800 p-3">
          <h2 class="text-xl sm:text-xl font-semibold text-white">Share</h2>
          <div class="bg-gray-700 mt-2 p-3 sm:p-3 rounded-lg shadow-md flex items-center">
            <div>
              <h2 class="text-lg sm:text-xl font-semibold text-white">Total Code</h2>
              <p class="mt-2 text-white" id="code">Loading...</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="api" class="min-h-screen">
      <div class="mt-14">
        <div id="folders" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 mb-8"></div>
        <div id="api-container" class="w-full"></div>
      </div>
    </section>

    <section id="share" class="min-h-screen">
      <div class="mt-14">
        <div id="app"></div>
      </div>
    </section>

    <section id="use" class="min-h-screen">
      <div class="mt-14">
        <div class="rounded-lg overflow-hidden shadow-lg border border-gray-700">
          <pre class="line-numbers p-4 bg-gray-800 text-gray-200 rounded-lg">
            <code class="language-javascript">// Example code here
            {
              status: true,
              data: { link: "LINK" }
            }
            </code>
          </pre>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Initialization
    document.addEventListener('DOMContentLoaded', () => {
      renderFolders();
    });
    
    const menuToggle = document.getElementById("menuToggle");
    const closeMenu = document.getElementById("closeMenu");
    const navbar = document.getElementById("navbar");
    const content = document.getElementById("content");

    menuToggle.addEventListener("click", () => {
      navbar.classList.add("active");
      content.classList.add("blur");
    });

    closeMenu.addEventListener("click", () => {
      navbar.classList.remove("active");
      content.classList.remove("blur");
    });

    function renderFolders() {
      const foldersContainer = document.getElementById("folders");
      Object.keys(folders).forEach(folder => {
        const folderData = folders[folder];
        const folderElement = document.createElement("div");
        folderElement.classList.add("bg-gray-800", "p-4", "rounded-lg", "shadow-md");
        folderElement.innerHTML = `<h2 class="text-lg font-semibold text-white">${folder}</h2>`;
        folderData.forEach((file) => {
          const card = document.createElement("div");
          card.classList.add("mt-2", "p-4", "bg-gray-700", "rounded-lg", "shadow-md");
          card.innerHTML = `
            <h3 class="text-sm font-medium text-gray-200">${file}</h3>
            <a href="#" class="text-sm text-gray-400">Show More</a>
          `;
          folderElement.appendChild(card);
        });
        foldersContainer.appendChild(folderElement);
      });
    }

    // Switch between sections
    function showSection(sectionId) {
      document.querySelectorAll('section').forEach(section => {
        section.classList.remove('active');
      });
      document.getElementById(sectionId).classList.add('active');
    }
  </script>
</body>
</html>
